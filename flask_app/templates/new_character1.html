<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_character.css') }}"> -->

</head>
<body class="d-flex flex-column justify-content-center" style="width: 75%; margin-left: 10%; margin-right: 20%;">
    <div class="d-flex justify-content-around align-items-center bg-primary" style="height:  60px;">
        <a class="text-light" href="/dashboard">Show all Items</a>
        <a class="text-light" href="/new_class">Add Class</a>
        <a class="text-light" href="/new_item">New Item</a>
        <a class="text-light" href="/new_weapon">New Weapon</a>
        <p class="text-light mt-3"><strong>Logged in: {{user.first_name}}</strong> <a class="text-light ml-4" href="/logout">Logout</a></p>
    </div>
    <br><br><br>
    <h1 class="text-center">Character sheet merge</h1>
    <div class="d-flex justify-content-center" id="columns_container">
        <form action="/character_creation" class="border border-dark p-3" method="post" >
            <div class="row_container d-flex">
                <div id="row_1" class="border border-dark mr-2 p-2">
                    <label for="char_name"><strong>Character Name:</strong></label>
                    <input type="text" name="char_name" class="mr-3"><br>
                    <label for="char_race" class="mt-2"><strong>Race: </strong></label>
                    <select name="char_race" id="char_race" class="mr-3">
                        <option value="human">Human</option>
                        <option value="duergar_dwarf">Duergar Dwarf</option>
                        <option value="hill_dwarf">Hill Dwarf</option>
                        <option value="mountain_dwarf">Mountain Dwarf</option>
                        <option value="sun_elf">Sun Elf</option>
                        <option value="wood_elf">Wood Elf</option>
                        <option value="dark_elf">Dark Elf</option>
                        <option value="gold_dragonborn">Gold Dragonborn</option>
                        <option value="silver_dragonborn">Silver Dragonborn</option>
                        <option value="Copper_dragonborn">Copper Dragonborn</option>
                        <option value="brass_dragonborn">Brass Dragonborn</option>
                        <option value="bronze_dragonborn">Bronze Dragonborn</option>
                        <option value="red_dragonborn">Red Dragonborn</option>
                        <option value="black_dragonborn">Black Dragonborn</option>
                        <option value="blue_dragonborn">Blue Dragonborn</option>
                        <option value="green_dragonborn">Green Dragonborn</option>
                        <option value="white_dragonborn">White Dragonborn</option>
                        <option value="forest_gnome">Forest Gnome</option>
                        <option value="rock_gnome">Rock Gnome</option>
                        <option value="half_elf">Half Elf</option>
                        <option value="half_orc">Half Orc</option>
                        <option value="lightfoot_halfling">Lightfoot Halfling</option>
                        <option value="Stout_halfling">Stout Halfling</option>
                        <option value="tiefling">Tiefling</option>
                    </select><br>
                    <label for="char_class"><strong>Class: </strong></label>
                    <select name="char_class" id="char_class" class="mr-3">
                        {% for class in classes %}
                        <option value="{{class.id}}">{{class.name}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="char_background"><strong>Background: </strong></label>
                    <select name="char_background" id="char_background">
                        <option value="acolyte">Acolyte</option>>
                        <option value="charlatan">Charlatan</option>>
                        <option value="criminal">Criminal</option>>
                        <option value="entertainer">Entertainer</option>>
                        <option value="folk_hero">Folk Hero</option>>
                        <option value="guild_artisan">Build Artisan</option>>
                        <option value="hermit">Hermit</option>>
                        <option value="noble">Noble</option>>
                        <option value="outlander">Outlander</option>>
                        <option value="sailor">Sailor</option>>
                        <option value="soldier">Soldier</option>>
                        <option value="urchin">Urchin</option>>
                    </select>
                    <br>
                    <label for="char_alignment" class="mr-2"><strong>Alignment: </strong></label>
                    <select name="char_alignment" id="char_alignment">
                        <option value="law_good">Lawful Good</option>>
                        <option value="law_neutral">Lawful Neutral</option>>
                        <option value="law_evil">Lawful Evil</option>>
                        <option value="neut_good">Neutral Good</option>>
                        <option value="neut_neutral">Neutral Neutral</option>>
                        <option value="neut_evil">Neutral Evil</option>>
                        <option value="chaotic_good">Chaotic Good</option>>
                        <option value="chaotic_neutral">Chaotic Neutral</option>>                                    
                        <option value="chaotic_evil">Chotic Evil</option>>                                    
                    </select>
                    <br>
                    <div class="d-flex  align-items-center mb-2">
                        <label for="personality_traits" >Personality Traits: </label>
                        <textarea name="personality_traits" class="mr-2" id="personality_traits" cols="19" rows="2"></textarea>
                    </div>
                    <div class="d-flex  align-items-center mb-2">
                        <label for="ideal" class="mr-1">Ideal: </label>
                        <textarea name="ideal" class="mr-2" id="ideal" cols="19" rows="2"></textarea>
                    </div>
                    <div class="d-flex  align-items-center mb-2">
                        <label for="bond" class="mr-1">Bond: </label>
                        <textarea name="bond" class="mr-2" id="bond" cols="19" rows="2"></textarea>
                    </div>
                    <div class="d-flex  align-items-center mb-2">
                        <label for="flaw" class="mr-1">Flaw: </label>
                        <textarea name="flaw" class="mr-1" id="flaw" cols="19" rows="2"></textarea>
                    </div>
                </div>
                <div class=" border border-dark p-3">
                    <h4>Please Select attributes and proficiencies</h4>
                    <div class="">
                        <div>
                            <label for="str" class="mr-2"><strong>Strength </strong></label>
                            <input type="number" name="str" id="str" min="1" max="20" value="10" class="mr-3" style="width: 60px;" onchange="populate_mods()">
                            <label for="dex" class="mr-2"><strong>Dexterity: </strong></label>
                            <input type="number" name="dex" id="dex" min="1" max="20" value="10" class="mr-3" style="width: 60px;"onchange="populate_mods()">
                            <label for="con" class="mr-2"><strong>Constitution: </strong></label>
                            <input type="number" name="con" id="con" min="1" max="20" value="10" class="mr-3" style="width: 60px;"onchange="populate_mods()">
                        </div>
                        <div>
                            <label for="int" class="mr-2"><strong>Intelligence: </strong></label>
                            <input type="number" name="int" id="int" min="1" max="20" value="10" class="mr-3" style="width: 60px;"onchange="populate_mods()">
                            <label for="wis" class="mr-2"><strong>Wisdom: </strong></label>
                            <input type="number" name="wis" id="wis" min="1" max="20" value="10" class="mr-3" style="width: 60px;"onchange="populate_mods()">
                            <label for="cha" class="mr-2"><strong>Charisma: </strong></label>
                            <input type="number" name="cha" id="cha" min="1" max="20" value="10" class="mr-3" style="width: 60px;"onchange="populate_mods()">
                        </div>
                        <a onclick="roll_attrib()" href="#" class="btn btn-primary">Roll Attributes</a>
                    </div>
                    <br>
                    <div class="d-flex justify-content-around">
                        <a onclick="clear_prof()" href="#" class="btn btn-primary">Clear Proficiencies</a>
                        <a onclick="clear_all()" href="#" class="btn btn-primary">Clear Everything</a>
                    </div>
                    <div class=" d-flex" id="row_2">
                        <div class="p-2  mt-2 mr-4 border border-dark" >
                            <h3>Saving Throws</h3>
                            <div class="d-flex">
                                <input type="checkbox" name="str_sav_prof" id="str_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="str_sav_mod" style="width: 20px;"></p>
                                <label for="str_sav_prof" id="str_sav"> Strength Save</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="dex_sav_prof" id="dex_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="dex_sav_mod" style="width: 20px;"></p>
                                <label for="dex_sav_prof" id="dex_sav"> Dexterity Save</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="con_sav_prof" id="con_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="con_sav_mod" style="width: 20px;"></p>
                                <label for="con_sav_prof" id="con_sav"> Constitution Save</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="int_sav_prof" id="int_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="int_sav_mod" style="width: 20px;"></p>
                                <label for="int_sav_prof" id="int_sav"> Intelligence Save</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="wis_sav_prof" id="wis_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="wis_sav_mod" style="width: 20px;"></p>
                                <label for="wis_sav_prof" id="wis_sav"> Wisdom Save</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="cha_sav_prof" id="cha_sav_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                <p class="border-bottom border-dark mr-2 text-center" id="cha_sav_mod" style="width: 20px;"></p>
                                <label for="cha_sav_prof" id="cha_sav"> Charisma Save</label>
                            </div>
                        </div>
                        <div class="p-2  mt-2 border border-dark">
                            <h3>Skills</h3>
                            <div class="d-flex skill_container">
                                <div class="mr-3 =">
                                    <div class="d-flex">
                                        <input type="checkbox" name="acrobatics_prof" id="acrobatics_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="acrobatics_mod" style="width: 20px;"></p>
                                        <label for="" id="acrobatics_skil"> Acrobatics</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="animal_handling_prof" id="animal_handling_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="animal_handling_mod" style="width: 20px;"></p>
                                        <label for="" id="animal_handling_skil">Animal Handling</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="arcana_prof" id="arcana_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="arcana_mod" style="width: 20px;"></p>
                                        <label for="" id="arcana_skil"> Arcana</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="athletics_prof" id="athletics_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="athletics_mod" style="width: 20px;"></p>
                                        <label for="" id="athletics_skil"> Athletics</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="deception_prof" id="deception_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="deception_mod" style="width: 20px;"></p>
                                        <label for="" id="deception_skil"> Deception</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="history_prof" id="history_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="history_mod" style="width: 20px;"></p>
                                        <label for="" id="history_skil"> History</label>
                                    </div>
                                </div>
                                <div class="mr-3">
                                    <div class="d-flex">
                                        <input type="checkbox" name="insight_prof" id="insight_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="insight_mod" style="width: 20px;"></p>
                                        <label for="" id="insight_skil"> Insight</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="intimidation_prof" id="intimidation_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="intimidation_mod" style="width: 20px;"></p>
                                        <label for="" id="intimidation_skil"> Intimidation</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="investigation_prof" id="investigation_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="investigation_mod" style="width: 20px;"></p>
                                        <label for="" id="investigation_skil"> Investigation</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="medicine_prof" id="medicine_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="medicine_mod" style="width: 20px;"></p>
                                        <label for="" id="medicine_skil"> Medicine</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="nature_prof" id="nature_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="nature_mod" style="width: 20px;"></p>
                                        <label for="" id="nature_skil"> Nature</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="perception_prof" id="perception_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="perception_mod" style="width: 20px;"></p>
                                        <label for="" id="perception_skil"> Perception</label>
                                    </div>
                                </div>
                                <div class="mr-3" >
                                    <div class="d-flex">
                                        <input type="checkbox" name="performance_prof" id="performance_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="performance_mod" style="width: 20px;"></p>
                                        <label for="" id="performance_skil"> Performance</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="persuasion_prof" id="persuasion_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="persuasion_mod" style="width: 20px;"></p>
                                        <label for="" id="persuasion_skil"> Persuasion</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="religion_prof" id="religion_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="religion_mod" style="width: 20px;"></p>
                                        <label for="" id="religion_skil"> Religion</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="sleight_of_hand_prof" id="sleight_of_hand_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="sleight_of_hand_mod" style="width: 20px;"></p>
                                        <label for="" id="sleight_of_hand_skil"> Sleight of Hand</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="stealth_prof" id="stealth_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="stealth_mod" style="width: 20px;"></p>
                                        <label for="" id="stealth_skil"> Stealth</label>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" name="survival_prof" id="survival_prof" class="mb-3 mr-2" value="prof" onchange="populate_mods()">
                                        <p class="border-bottom border-dark mr-2 text-center" id="survival_mod" style="width: 20px;"></p>
                                        <label for="" id="survival_skil"> Survival</label>
                                    </div>                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input type="submit" class="btn btn-primary" value="Submit Character">
            </div>
        </form>
    </div>
    <script src="../static/add_character.js"></script>
</body>
</html>
