<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration.css') }}">

</head>
<body>
    <h1 class="text-left">Please Register for Access</h1>
    <div class="" style="width: 55%;">
        <div class="d-flex">
            <div class="w-50 border border-dark p-3" id="registration">
                <div class="row gx-5">
                    <div class="col-sm">
                        <h2>Register</h2>
                        <form action="/register" method="post">
                            <div >
                                {% with messages = get_flashed_messages(category_filter=["register"]) %}
                                {% if messages %}
                                {% for message in messages %}
                                <p class="text-danger fs-2 fw-bolder">{{message}}</p>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                            </div>
                            <div class="form-group m-1"> 
                                <div class="d-flex">
                                    <div>
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control mt-2" name="first_name">
                                    </div>
                                    <div class="ml-4">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control mt-2" name="last_name">
                                    </div>
                                </div>
                                <label for="email">Email</label>
                                <input type="text" class="form-control mt-2" name="email">
                                
                                <label for="password">Password</label>
                                <input type="text" class="form-control mt-2" name="password">

                                <label for="confirm_password">Confirm Password</label>
                                <input type="text" class="form-control mt-2" name="confirm_password">

                            </div>
                            <input type="submit" class="btn btn-primary" value="Register">
                            <a href="/">Return to login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
